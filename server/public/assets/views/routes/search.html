<div class="searchy">
    <div class="well">
        <h2><img src="/assets/views/images/Hosehead-2.png" alt="Hosehead" height="38" width="50">SEARCH:</h2>
    </div>
    <form class="form-horizontal" role="form" name="citysearch">
        <div class="form-group">
            <label class="control-label col-sm-2" for="city">Zipcode:</label>
            <div class="col-sm-offset+1 col-sm-9">
                <input ng-model="city" type="number" name="city" id="city" class="form-control input-lg" placeholder="City" required/>
            </div>
            <div class="col-sm-12">
                <p ng-show="citysearch.city.$error.required">Zipcode is required</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="button" class="btn btn-info active" role="button" ng-disabled="citysearch.$invalid" ng-click="getEstablishments(city)">Search</button>
            </div>
        </div>
    </form>
    <a href="#addhh">Stumble on a great Happy Hour? Add it here!</a>
</div>
