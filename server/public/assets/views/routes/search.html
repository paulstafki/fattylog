<div class="searchy">
    <div class="well">
        <h2>SEARCH:</h2>
    </div>
    <form class="form-horizontal" role="form" name="citysearch">
        <div class="form-group">
            <label class="control-label col-sm-2" for="city">City:</label>
            <div class="col-sm-offset+1 col-sm-9">
                <input ng-model="city" type="text" name="city" id="city" class="form-control input-lg" placeholder="City" required/>
            </div>
            <div class="col-sm-12">
                <p ng-show="citysearch.city.$error.required">City is required</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="button" class="btn btn-info active" role="button" ng-disabled="citysearch.$invalid" ng-click="getEstablishments(city)">Search</button>
            </div>
        </div>
    </form>
    <a href="#addhh">Add your restaurant... fatty.</a>
</div>
